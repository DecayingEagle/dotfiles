[colors]
background = #291F28
background-alt = #4A3D49
foreground = #C5C8C6
primary = #FC8EAC
secondary = #BE8AB5
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font
font-1 = NotoEmoji:scale=8
font-2 = Noto Sans CJK JP
font-3 = Noto Sans CJK KR
font-4 = Noto Sans CJK ZH

modules-left = xworkspaces xwindow
modules-right = pulseaudio backlight memory cpu wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format-prefix = "󰃞 "
format-prefix-foreground = ${colors.primary}
format = <label>
label = %percentage%%

[module/memory]
type = internal/memory
interval = 1
warn-percentage = 95
format = <label>
label = %{F#FC8EAC}󰍛%{F-} %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 95
format = <label>
label = %{F#FC8EAC}󰻠%{F-} %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#FC8EAC}󱘖%{F-}  disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#FC8EAC}%{F-}  %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#FC8EAC}󰈁%{F-}  %essid%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %{F#FC8EAC}%{F-}  %date%

[module/battery]
type = internal/battery
full-at = 100
low-at = 5
battery = BAT0
adapter = ADP1
time-format = %H:%M
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %{F#FC8EAC}%{F-}  Battery Full
label-low = %{F#FC8EAC}%{F-}  BATTERY LOW
format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-low = <animation-low>  <label-low>

ramp-capacity-0 = %{F#FC8EAC}%{F-}
ramp-capacity-1 = %{F#FC8EAC}%{F-}
ramp-capacity-2 = %{F#FC8EAC}%{F-}
ramp-capacity-3 = %{F#FC8EAC}%{F-}
ramp-capacity-4 = %{F#FC8EAC}%{F-}

animation-charging-0 = %{F#FC8EAC}%{F-}
animation-charging-1 = %{F#FC8EAC}%{F-}
animation-charging-2 = %{F#FC8EAC}%{F-}
animation-charging-3 = %{F#FC8EAC}%{F-}
animation-charging-4 = %{F#FC8EAC}%{F-}
animation-charging-framerate = 750

animation-low-0 = %{F#FC8EAC}!%{F-}
animation-low-1 = 
animation-low-framerate = 200

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
